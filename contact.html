<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="box">
      <nav class="container">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href="contact.html">Contact Me</a></li>
        </ul>
        <img
          src="./Images/abc_image.jpg"
          alt="Alphebets Image"
          class="picture"
        />
      </nav>
    </header>
    <table>
      <tr>
        <td>
          <aside class="box1-about">
            <img
              src="./Images/cup_of_coffe_image.jpeg"
              alt="Cup Image"
              class="cup-image"
              height="450"
              width="550"
            />
          </aside>
        </td>
        <td>
          <section class="box2-contact">
            <form action="">
              <label for="full-name" class="fullName">Full Name:</label>
              <input type="text" name="full-name" id="full-name" width="400" />
              <br />
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                style="margin-left: 45px"
              />
              <br />
              <label for="description">Description:</label>
              <br />
              <textarea
                name="description"
                id="description"
                cols="50"
                rows="10"
                style="margin-left: 30px"
              ></textarea>
            </form>
            <section style="display: flex">
              <a href="https://www.linkedin.com/"
                ><img
                  src="./Images/linkedin_logo.png"
                  alt="Linkedin Logo"
                  style="
                    border-radius: 25px;
                    vertical-align: top;
                    height: 200;
                    margin-left: 20px;
                  "
                  target="_blank"
              /></a>
              <a href="https://instagram.com"
                ><img
                  src="./Images/instagram_logo2.jpg"
                  alt="Instagram Logo"
                  style="
                    vertical-align: top;
                    border-radius: 45px;
                    height: 200;
                    margin-left: 10px;
                  "
                  target="_blank"
              /></a>
              <a href="https://facebook.com"
                ><img
                  src="./Images/facebook_logo.jpg"
                  alt="Instagram Logo"
                  style="
                    border-radius: 25px;
                    height: 200;
                    vertical-align: top;
                    margin-left: 10px;
                  "
                  target="_blank"
              /></a>
            </section>
          </section>
        </td>
      </tr>
    </table>

    <footer class="box3">
      <p>Product of Raphalalani F.M Inc</p>
      <p>2022 &copy; All Rights Reserved</p>
    </footer>
  </body>
</html>
